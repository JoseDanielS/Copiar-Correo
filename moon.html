<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Correo para Zelle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 15px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Haz clic en el bot√≥n para copiar el correo</h2>
    <button onclick="copyToClipboard()">Copiar Correo</button>
    <p id="message" style="color: green; font-weight: bold;"></p>

    <script>
        function copyToClipboard() {
            var email = "MOONLITGLOWLLC@GMAIL.COM"; 
            navigator.clipboard.writeText(email).then(function() {
                document.getElementById("message").innerText = "Correo copiado: " + email;
            }, function(err) {
                console.error("Error al copiar: ", err);
            });
        }
    </script>
</body>
</html>
